<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON to HTML Table</title>
</head>
<body>
  <h1>JSON to HTML Table Example</h1>

  <!-- Create a container where the table will be inserted -->
  <div id="table-container"></div>

  <script type="module">
    // Import the json2html function from the GitHub Pages URL
    import json2html from "https://gangadhar-marka.github.io/json2html/json2html.js";

    // Sample data array
    const data = [
      { Name: "Alice", Age: 25 },
      { Name: "Bob", Age: 30 },
      { Name: "Charlie", Age: 35, Gender: "M" }
    ];

    // Call the json2html function to generate the table
    const htmlTable = json2html(data);

    // Insert the generated table into the page
    document.getElementById('table-container').innerHTML = htmlTable;
  </script>
</body>
</html>
